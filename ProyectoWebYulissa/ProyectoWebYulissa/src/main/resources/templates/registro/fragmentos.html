<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}">
        <title th:text="#{aplicacion.titulo}">Gestión de Tablas</title>
    </head>
    
    <body>
        <section th:fragment="formulario-registro">
            <div class="registro-wrapper container-fluid">
                <div class="row min-vh-100 align-items-center">
                    <!-- Lado del logo -->
                    <div class="col-md-6 text-center">
                        <img th:src="@{/img/logo-bdm-grande.png}" alt="Logo BDM" class="logo-registro"/>
                    </div>

                    <!-- Lado del formulario -->
                    <div class="col-md-6">
                        <a th:href="@{/}" class="registro-volver">&larr; Atrás</a>
                        <h3 class="registro-titulo" th:text="#{registro.formulario}">Formulario de Registro</h3>
                        <form th:action="@{/registro}" th:object="${registro}" method="post" class="registro-formulario">
                            <div class="mb-3">
                                <label for="usuario" class="form-label" th:text="#{registro.usuario}">Nombre de usuario:</label>
                                <input type="text" th:field="*{usuario}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label" th:text="#{registro.contrasena}">Contraseña:</label>
                                <input type="password" th:field="*{contrasena}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="confirmar_contrasena" class="form-label" th:text="#{registro.confirmarContrasena}">Confirmar Contraseña:</label>
                                <input type="password" th:field="*{confirmarContrasena}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="nacimiento" class="form-label" th:text="#{registro.nacimiento}">Fecha de nacimiento:</label>
                                <input type="date" th:field="*{nacimiento}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="cedula" class="form-label" th:text="#{registro.cedula}">Cédula:</label>
                                <input type="text" th:field="*{cedula}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label" th:text="#{registro.direccion}">Dirección:</label>
                                <input type="text" th:field="*{direccion}" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{registro.email}">Correo Electrónico:</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="phone_number" class="form-label" th:text="#{registro.telefono}">Número de Teléfono:</label>
                                <input type="tel" th:field="*{phoneNumber}" class="form-control" required />
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-secondary w-100" th:text="#{registro.registrar}">Registrar</button>
                            </div>

                            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
                            <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
